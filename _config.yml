# Site settings
title: peter tinti
description: Photography and journalism portfolio
baseurl: ""
url: "https://petertinti.github.io"
author:
  name: Peter Tinti
  email: your-email@example.com

# Build settings
markdown: kramdown

sass:
  style: compressed

# Collections  
collections:
  posts:
    output: true
    permalink: /blog/:year/:month/:title/

# Defaults
defaults:
  - scope:
      path: "_posts"
      type: "posts" 
    values:
      layout: "post"
  - scope:
      path: ""
    values:
      layout: "default"

# Exclude files
exclude:
  - reference/
  - README.md
  - LICENSE
  - Gemfile*
  - vendor/