<header class="site-header">
    <div class="header-container">
        <a href="{{ '/' | relative_url }}" class="site-title">peter tinti</a>
        
        <!-- Desktop Navigation -->
        <nav class="site-nav desktop-nav">
            {% comment %}
            Blog is temporarily hidden. To re-enable, uncomment the line below:
            <a href="{{ '/blog' | relative_url }}" class="nav-link{% if page.url contains '/blog' %} active{% endif %}">blog</a>
            {% endcomment %}
            <a href="{{ '/photography' | relative_url }}" class="nav-link{% if page.url contains '/photography' %} active{% endif %}">photography</a>
            <a href="{{ '/contact' | relative_url }}" class="nav-link{% if page.url contains '/contact' %} active{% endif %}">contact</a>
        </nav>

        <!-- Mobile Hamburger Menu -->
        <button class="mobile-menu-toggle" aria-label="Toggle menu">
            <span class="hamburger-line"></span>
            <span class="hamburger-line"></span>
        </button>
    </div>

    <!-- Mobile Menu Overlay -->
    <div class="mobile-menu-overlay">
        <nav class="mobile-nav">
            {% comment %}
            Blog is temporarily hidden. To re-enable, uncomment the line below:
            <a href="{{ '/blog' | relative_url }}" class="mobile-nav-link{% if page.url contains '/blog' %} active{% endif %}">blog</a>
            {% endcomment %}
            <a href="{{ '/photography' | relative_url }}" class="mobile-nav-link{% if page.url contains '/photography' %} active{% endif %}">photography</a>
            <a href="{{ '/contact' | relative_url }}" class="mobile-nav-link{% if page.url contains '/contact' %} active{% endif %}">contact</a>
        </nav>
    </div>
</header>

<script>
document.addEventListener('DOMContentLoaded', function() {
    const menuToggle = document.querySelector('.mobile-menu-toggle');
    const mobileOverlay = document.querySelector('.mobile-menu-overlay');
    const body = document.body;

    if (menuToggle && mobileOverlay) {
        menuToggle.addEventListener('click', function() {
            const isOpen = mobileOverlay.classList.contains('active');
            
            if (isOpen) {
                mobileOverlay.classList.remove('active');
                menuToggle.classList.remove('active');
                body.style.overflow = '';
            } else {
                mobileOverlay.classList.add('active');
                menuToggle.classList.add('active');
                body.style.overflow = 'hidden';
            }
        });

        // Close menu when clicking on a link
        const mobileLinks = document.querySelectorAll('.mobile-nav-link');
        mobileLinks.forEach(link => {
            link.addEventListener('click', function() {
                mobileOverlay.classList.remove('active');
                menuToggle.classList.remove('active');
                body.style.overflow = '';
            });
        });

        // Close menu when clicking overlay background
        mobileOverlay.addEventListener('click', function(e) {
            if (e.target === mobileOverlay) {
                mobileOverlay.classList.remove('active');
                menuToggle.classList.remove('active');
                body.style.overflow = '';
            }
        });
    }
});
</script>
